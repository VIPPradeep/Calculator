<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="parent">
        <h3>Calculator</h3>
       <div class="child2"> <input type="text" name="value" id="valuebox"></div>
 
        <div class="calc">
            <input type="button" onclick="addNumber(1)" class="num num1" value="1" >
            <input type="button" onclick="addNumber(2)" class="num num2" value="2" >
            <input type="button" onclick="addNumber(3)" class="num num3" value="3" >
            <input type="button" onclick="addNumber(4)" class="num num4" value="4" >
            <input type="button" onclick="addNumber(5)" class="num num5" value="5" >
            <input type="button" onclick="addNumber(6)" class="num num6" value="6" >
            <input type="button" onclick="addNumber(7)" class="num num7" value="7" >
            <input type="button" onclick="addNumber(8)" class="num num8" value="8" >
            <input type="button" onclick="addNumber(9)" class="num num9" value="9" >
            <input type="button" onclick="addNumber(0)" class="num num10"value="0" >
            <input type="button" onclick="addNumber('.')" class="num dot"  value="." >
            <input type="button" onclick="addNumber('+')" value="+" class="num add ">
            <input type="button" onclick="addNumber('-')" value="-" class="num sub">
            <input type="button" onclick="addNumber('*')" value="*" class="num mul">
            <input type="button" onclick="addNumber('/')" value="/" class="num div">
            <input type="button" onclick="DeleteChar()" value="Del" class="num del">
            <input type="button" onclick="ClearValuebox()" value="Reset" class="num reset">
            <input type="button" onclick="result()" value="=" class="num equal">
        </div>
    </div>
</body>
<script>
    function ClearValuebox(){
        document.getElementById("valuebox").value ="";
    }

    function addNumber(number){
        document.getElementById("valuebox").value +=number
    }
    // function addNumberdot(){
    //     document.getElementById("valuebox").value +="."
    // }
    function result(){
       let result = eval(document.getElementById("valuebox").value);
        document.getElementById("valuebox").value = result;
    }
    function DeleteChar(){
        var lastDigit = document.getElementById("valuebox").value;
        document.getElementById("valuebox").value = lastDigit.slice(0,-1);
    }


</script>

</html>
